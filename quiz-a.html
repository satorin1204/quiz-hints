<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Aのヒント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4"> A のヒント</h1>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">← メインに戻る</a>

    <div class="space-y-2">
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 1</summary>
        <p class="mt-2">配られた問題にはAがない。まずはAの問題を探そう！</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 2</summary>
        <p class="mt-2">謎解きは新郎新婦が好きなもの。2人のことがよく分かるものに書いてあるかもしれない</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 3</summary>
        <p class="mt-2">矢印の向きと、横棒の本数に注目してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 4</summary>
        <p class="mt-2">単語をすべてひらがなで書いてみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 5</summary>
        <p class="mt-2">それぞれの単語の中で数字に変換できる部分を変換してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 6</summary>
        <p class="mt-2">ほ9、ほ10 のとき、線が一本の右矢印なので、9+1=10というルールになっている</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 7</summary>
        <p class="mt-2">あ5、あ2のとき、線が3本の左矢印なので、5-3=2になっている</p>
      </details>
    </div>
  </div>
</body>
</html>
