<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Fのヒント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4"> F のヒント</h1>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">← メインに戻る</a>

    <div class="space-y-2">
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 1</summary>
        <p class="mt-2">実際に地図が示す場所に行ってみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 2</summary>
        <p class="mt-2">新郎の料理写真を見てみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 3</summary>
        <p class="mt-2">問題の図は料理写真の展示のことを示していたようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 4</summary>
        <p class="mt-2">一部の料理写真にだけ違いがあるはずだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 5</summary>
        <p class="mt-2">新婦の好みランキングがメダルで示されているようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 6</summary>
        <p class="mt-2">金メダルは1を表しているようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 7</summary>
        <p class="mt-2">1-3は金メダルの料理名の3文字目を表すようだ</p>
      </details>
    </div>
  </div>
</body>
</html>
