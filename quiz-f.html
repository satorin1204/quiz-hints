<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズAのヒント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4">クイズ A のヒント</h1>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">← メインに戻る</a>

    <div class="space-y-2">
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 1</summary>
        <p class="mt-2">矢印の指示に従って、ひらがなを変換する必要がありそうだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 2</summary>
        <p class="mt-2">「か」を左に動かすと「さ」になるようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 3</summary>
        <p class="mt-2">五十音表を想像してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 4</summary>
        <p class="mt-2">矢印が二つある文字は2回同じ操作をしてみよう</p>
      </details>
    </div>
  </div>
</body>
</html>
