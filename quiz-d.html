<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Dのヒント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4"> D のヒント</h1>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">← メインに戻る</a>

    <div class="space-y-2">
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 1</summary>
        <p class="mt-2">絵が表すものを探してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 2</summary>
        <p class="mt-2">最初に配られた小さなトランクが関係ありそうだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 3</summary>
        <p class="mt-2">トランクについているタグに注目してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 4</summary>
        <p class="mt-2">タグはそれぞれ今日のコース料理を示しているようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 5</summary>
        <p class="mt-2">今日の料理の順番に並べてみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 6</summary>
        <p class="mt-2">タグを料理の順番に並べて裏返してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 7</summary>
        <p class="mt-2">裏のイラストはそれぞれ「キツネ」、「イルカ」、「チョウ」、「ゴリラ」を表しているようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 8</summary>
        <p class="mt-2">裏のイラストの頭はそれぞれ何を表すか考えてみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 9</summary>
        <p class="mt-2">頭文字をそれぞれ読めばよいようだ</p>
      </details>
    </div>
  </div>
</body>
</html>
