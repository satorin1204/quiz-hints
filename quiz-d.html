<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クイズAのヒント</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-md mx-auto">
    <h1 class="text-xl font-bold mb-4">クイズ A のヒント</h1>
    <a href="index.html" class="text-blue-500 underline mb-4 inline-block">← メインに戻る</a>

    <div class="space-y-2">
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 1</summary>
        <p class="mt-2">それぞれの数字が答えの文字一文字ずつにあてはまるようだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 2</summary>
        <p class="mt-2">中央の1が「ア」、左の1が「イ」、上の3が「ス」を表している</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 3</summary>
        <p class="mt-2">(ヒントはスマホで見るので) 今手に持っているものと関係していそうだ</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 4</summary>
        <p class="mt-2">単手元のスマートフォンで試しに「あいす」と入力してみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 5</summary>
        <p class="mt-2">フリック入力を使ってみよう</p>
      </details>
      <details class="bg-white rounded shadow p-4">
        <summary class="cursor-pointer font-semibold">ヒント 6</summary>
        <p class="mt-2">数字の1は「あ」行、数字の3は「さ」行が当てはまるようだ</p>
      </details>
    </div>
  </div>
</body>
</html>
